<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../common/jquery/jquery-1.11.0.min.js"></script>
    <script src="../common/jquery/jquery-ui.js"></script>
</head>
<body>
    <div id="test"></div>
</body>
<script>
    (function ($, window, undefined) {
        $.widget("ui.test", {
            options: {
                width: 400
            },
            _create: function () {
                alert("第一次运行创建对象")
            },
            _init: function () {
                alert("每次运行实例化对象")
            },
            getWidth: function () {
                return this.options.width;
            },
            _getWidth: function () {
                return this.options.width;//私有方法
            },
            destroy: function () {
                alert("对象从dom 中删除前")
            }
        });
    })(jQuery, window, undefined)

    $("#test").test({width:500});
    $("#test").test({width:400});
</script>
</html>
