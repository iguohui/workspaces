<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <script type="text/javascript" src="../common/jquery/jquery-1.11.0.min.js"></script>
    <script src="../common/jquery/jquery-ui.js"></script>
</head>
<body>
<div id="con1"></div>
<div id="con2"></div>
<div id="con3"></div>
</body>

<script>
    $(function () {
//初始测试数据
        var init = function () {
            $("#con1").add("#con3").data("key", "10001");
        };
        init();
        var select = "mytest";
        var name = "key";
//定义一个新选择器
        $.expr[":"][select] = function (elem) {
            return !!$.data(elem, name);
        };
//使用
        $("div:mytest").each(function () {
            alert(this.id);//结果:con1 con3
        })
    });
</script>
